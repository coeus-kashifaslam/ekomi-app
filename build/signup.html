<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eKomi | Signup</title>

    <!--Design-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="css/style.css?version=8102653">
    <!--[if IE]>
    <link rel="stylesheet" href="css/browser.css?version=7656918">
    <![endif]-->
</head>
<body class="page__signup">
    <div class="container ie-un-supported">
        <p>You are running an un-supported version of Internet Explorer. Please upgrade to IE 10 or greate or to IE Edge</p>
    </div>

    
<main>
    <div class="container">
        <section class="section-padding-30 section-signup bg-white">
            <header class="section__header">
                <h1 class="section__title">
                    <span>Lets get you started with</span>
                    <span><strong>eKomi</strong> in a few simple steps!</span>
                </h1>
            </header>
            <div class="section__body">
                <form class="signup-form">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Text">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <select class="form-control selectpicker">
                            <option>English</option>
                            <option>Urdu</option>
                            <option>Arabic</option>
                            <option>French</option>
                            <option>Ductch</option>
                        </select>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><span></span> Checkbox</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="radio" class="form-radio-input" id="exampleRadio1">
                        <label class="form-check-label" for="exampleRadio1"><span></span> Radio</label>
                    </div>

                    <ul class="list-inline list-slider-dots">
                        <li><a href="#" class="active"><i class="fa fa-circle-thin"></i></a></li>
                        <li><a href="#"><i class="fa fa-circle-thin"></i></a></li>
                        <li><a href="#"><i class="fa fa-circle-thin"></i></a></li>
                    </ul>

                    <div class="cta-group">
                        <button type="button" class="btn btn-fill btn-lg">Next</button>
                    </div>

                </form>
            </div>
        </section>
    </div>
</main>

    <script src="js/libs/jquery-3.3.1.slim.min.js"></script>
<script src="js/libs/popper-1.14.3.min.js"></script>
<script src="js/libs/bootstrap-4.1.1.min.js"></script>
<script src="js/libs/bootstrap-select-1.12.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
