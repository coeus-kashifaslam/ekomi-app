{% extends '_layout/default.html' %}
{% set pageTitle = "Index" %}
{% set pageClass = "page__index" %}

{% block content %}
<main>
    <div class="container">
        <section class="section-padding-30 section-signup bg-white">
            <header class="section__header">
                <h1 class="section__title">
                    <span>Lets get you started with</span>
                    <span><strong>eKomi</strong> in a few simple steps!</span>
                </h1>
            </header>
            <div class="section__body">
                <form class="signup-form">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Text">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <select class="form-control selectpicker">
                            <option>English</option>
                            <option>Urdu</option>
                            <option>Arabic</option>
                            <option>French</option>
                            <option>Ductch</option>
                        </select>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><span></span> Checkbox</label>
                    </div>

                    <div class="form-group form-check">
                        <input type="radio" class="form-radio-input" id="exampleRadio1">
                        <label class="form-check-label" for="exampleRadio1"><span></span> Radio</label>
                    </div>

                    <ul class="list-inline list-slider-dots">
                        <li><a href="#" class="active"><i class="fa fa-circle-thin"></i></a></li>
                        <li><a href="#"><i class="fa fa-circle-thin"></i></a></li>
                        <li><a href="#"><i class="fa fa-circle-thin"></i></a></li>
                    </ul>

                    <div class="cta-group">
                        <button type="button" class="btn btn-fill btn-lg">Next</button>
                    </div>

                </form>
            </div>
        </section>
    </div>
</main>
{% endblock %}
